---
descriptor_id: UCLAHS
descriptor_type: other
lint_all_files: true

linters:
  - linter_name: required_files
    cli_executable: python3
    cli_lint_mode: project
    cli_lint_extra_args:
      - "{{WORKSPACE}}/../tool-static-analysis/mega-linter-plugin-uclahs/required_files.py"
    examples:
      - python3 ../tool-static-analysis/mega-linter-plugin-uclahs/required_files.py
    linter_url: https://github.com/uclahs-cds/tool-static-analysis
    cli_lint_errors_count: regex_count
    cli_lint_errors_regex: "Missing required file:"

  - linter_name: readme_text
    active_only_if_file_found:
      - README.md
    cli_executable: python3
    cli_lint_mode: project
    cli_lint_extra_args:
      - "{{WORKSPACE}}/../tool-static-analysis/mega-linter-plugin-uclahs/readme_text.py"
    examples:
      - python3 ../tool-static-analysis/mega-linter-plugin-uclahs/readme_text.py
    linter_url: https://github.com/uclahs-cds/tool-static-analysis
    cli_lint_errors_count: regex_sum
    cli_lint_errors_regex: "Found ([0-9]+) instances of:"
